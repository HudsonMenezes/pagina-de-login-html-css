<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Página de Login - Hudson Menezes</title>
  </head>
  <body>
    <div class="form">
      <img src="./images/user-icon.png">
      <h1>Faça Login</h1>
      <form class="input-form">
        <input type="email" class="input-box" placeholder="Insira seu email" />
        <input
          type="password"
          class="input-box"
          placeholder="Insira sua senha"
        />
        <p>
          <input type="checkbox" class="checkbox" /> Eu concordo com os termos
          de serviço.
        </p>
        <p><button type="submit" class="submit-btn">Fazer Login</button></p>
        <hr />
        <p class="or">OU</p>
        <button type="submit" class="twitter-btn">Entre com Twitter</button>
        <p>Você tem uma conta? <a href="">Cadastre-se</a></p>
      </form>
    </div>
    <footer>
      <small><div class="credits">Criado por Hudson Menezes~</small></div>
    </footer>
  </body>
</html>
